{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
    body {
        background-image: url("https://img.freepik.com/free-photo/old-black-background-grunge-texture-dark-wallpaper-blackboard-chalkboard-room-wall_1258-28313.jpg?size=626&ext=jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .msg {
        color: rgb(255, 255, 255);
        font-size: 30px;
    }

    .form {
        text-align: center;
        margin-left: 250px;
        margin-top: 200px;
        border: 10px solid white;
        border-radius: 30px;
        height: 200px;
        width: 1200px;
        position: absolute;
        font-family: monospace;
        padding: 30px;
    }
</style>
    <div class="form">
        <form method="post" action="">{% csrf_token %}
            <p class="msg">Are you sure you want to delete {{resident}} ?</p>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'mainHome' %}">CANCEL</a>
            <input class="btn btn-sm btn-outline-danger" type="submit" value="DELETE">
        </form>
    </div>
{% endblock %}
